<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload_img_website</title>
  <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header">
        <h1 class="header__title">Upload Photos</h1>
        <p class="header__text">Upload selfies, memes, or any fun picture here</p>
    </div>
    <div class="header__button">
        <button class="header__button-btn">TAIL-ENT SHOWCASE</button>
    </div>
</header>
<main>
    <div class="hero">
        <div class="hero__image">
            <img src="/assets/images/bird.png" alt="bird" class="img" loading="lazy">
        </div>
        <div class="hero__image">
            <img src="/assets/images/cat.png" alt="cat" class="img" loading="lazy">
        </div>
        <div class="hero__image">
            <img src="/assets/images/black_dog.png" alt="black-dog" class="img" loading="lazy">
        </div>
        <div class="hero__image">
            <img src="/assets/images/rose-dog.png" alt="rose-dog" class="img" loading="lazy">
        </div>
        <div class="hero__image">
            <img src="/assets/images/meditating_dog.png" alt="meditating-dog" class="img" loading="lazy">
        </div>
    </div>
</main>
<script src="js/random-hero.js"></script>
</body>
</html>
